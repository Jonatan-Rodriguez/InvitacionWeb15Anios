<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/img/flor.ico" type="image/x-icon">
    <meta name="description" content="Invitacion Web de mi cumpleaños de 15">
    <meta name="keywords" content="Invitacion Web, cumpleaños de 15, mis 15 años, invitacion de 15">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.19/fullpage.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Invitacion</title>
</head>
<body>
    <header>

    </header>
    <main id="fullpage">
        <section class="section section-1">
            <picture class="section-1__pic">
                <img src="./asset/img/fotoPri.jpg" alt="">
            </picture>
            <div class="contenedor">
                <div class="section-1__titulo"><h1>Julia</h1></div>
                <div class="section-1__sub"><h2>Mi cumple de 15</h2></div>
                <div class="reloj">
                    <div id="clock"></div>
                    <div class="clock-info"><h3>Dias</h3><h3>Hs</h3><h3>Min</h3><h3>Seg</h3></div>
                </div>
                <a href="#infoEvento">
                    <span class="iconify arrow-down" data-icon="material-symbols:keyboard-arrow-down"></span>
                </a>
            </div>
        </section>
        <section class="section section-2">
            <div class="contenedor">
                <div class="titulo">
                    <h3>¿Dónde y cuándo?</h3>
                </div>
                <div class="text">
                    <h3><span class="iconify" data-icon="ph:calendar-check-fill"></span> El dia sabado 4 de marzo de 21:00hs a 6:00hs.</h3>
                    <br>
                    <h3><span class="iconify" data-icon="game-icons:stone-tower"></span> Salon de Eventos "El mundo de los peques" - Km 35, Virrey del pino.</h3>
                </div>
                <div class="btn-box">
                    <a href="https://goo.gl/maps/uWDSZUwFomqwc4hm8" target="_blank"><div id="btnUbi" class="btn"> <span>Ver ubicación</span> <div class="circulo"><span class="iconify" data-icon="logos:google-maps"></span></div>
                    </div></a>
                </div>
                <div class="container-slider">
                    <div class="slider" id="slider">
                        <div class="slider__section">
                            <img src="./asset/img/salon interior.png" alt="" class="slider__img">
                        </div>
                        <div class="slider__section">
                            <img src="./asset/img/foto2.jpg" alt="" class="slider__img">
                        </div>
                        <div class="slider__section">
                            <img src="./asset/img/foto3.jpg" alt="" class="slider__img">
                        </div>
                    </div>
                    <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
                    <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
                </div>
        </section>
        <section class="section section-3">
            <div class="slide">
                <picture><img src="./asset/img/foto1.jpg" alt="imagen de galeria"></picture>
            </div>
            <div class="slide">
                <picture><img src="./asset/img/foto2.jpg" alt="imagen de galeria"></picture>
            </div>
            <div class="slide">
                <picture><img src="./asset/img/foto3.jpg" alt="imagen de galeria"></picture>
            </div>
        </section>
        <section class="section section-4">
            <h2>Regalo</h2>
        </section>
        <section class="section section-5">
            <h2>Mesa de invitados</h2>
        </section>
        <section class="section section-6">
            <h2>Confirmacion</h2>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.19/fullpage.min.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
